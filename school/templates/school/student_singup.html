<html>
    <head>
        <title>sign up</title>
    </head>

    <body>
        <center>
        <form method="POST" >
            {% csrf_token %}
            <input type="text" placeholder="student id" name="stu_id"><br><br>
            <input type="text" placeholder="student name" name="stu_name"/><br><br>
            <input type="text" placeholder="fname" name="fname"><br><br>
            <input type="text" placeholder="gender" name="gender"><br><br>
            <input type="email" placeholder="email" name="email"><br><br>
            <input type="password" placeholder="Password" name="password"/><br><br>
            <input type="date" placeholder="date of birth" name="dob"><br><br>
            <input type="text" placeholder="school name" name="school"><br><br>
            <input type="text" placeholder="class" name="pre_class"><br><br>
            <input type="text" placeholder="mobile" name="mobile"><br><br>
            <!-- <input type="file" name="submit" name="stu_photo" > -->
            <input type="submit" name="submit">
        </form>
        </center>
    </body>
</html>
